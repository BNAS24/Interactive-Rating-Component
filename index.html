<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Rating Page</title>
</head>

<body>
  <div class="container" id="IntComp">
    <div class="flex-item" id="flex-item1">
      <div class="component1" id="component12">
        <img src="https://i.postimg.cc/FFb4SkX3/image-1.png" class="img1" alt="star logo">
      </div>
      <div class="component2">
        <h1 class="secondh">How did we do?</h1>
      </div>
      <div class="component3">
        <p class="p1">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="container2">
        <!-- these "crc" components below are going to be where you add the voting buttons to press-->

        <div class="crc1 crc" id="crc1" data-rating="1">
          <p class="nmb1">1</p>
        </div>
        <div class="crc2 crc" id="crc2" data-rating="2">
          <p class="nmb2">2</p>
        </div>
        <div class="crc3 crc" id="crc3" data-rating="3">
          <p class="nmb3">3</p>
        </div>
        <div class="crc4 crc" id="crc4" data-rating="4">
          <p class="nmb4">4</p>
        </div>
        <div class="crc5 crc" id="crc5" data-rating="5">
          <p class="nmb5">5</p>
        </div>
      </div>

      <button class="button1" id="button1" type="submit" formtarget="_blank">SUBMIT</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
